<div class="well">
  <!-- le # permet de déclarer une nouvelle variable automatiquement instanciée 
    le ngForm fournit bind cette variable à la validation du formulaire -->
  <form novalidate #monform="ngForm" (ngSubmit)="sauverTache(monform)">
    <div class="form-group">
      <label for="titre">titre</label>
      <input type="text"
             class="form-control"
             name="titre"
             [(ngModel)]="editedManga.titre"
             required
             minlength="3" />
      <ul *ngIf="monform.controls.titre?.errors && monform.controls.titre?.dirty">
        <li *ngIf="monform.controls.titre.errors?.required">le titre est requis</li>
        <li *ngIf="monform.controls.titre.errors?.minlength">le titre est trop court</li>
      </ul>
    </div>
    <div class="form-group">
        <label for="auteur">auteur</label>
        <input type="text"
               class="form-control"
               name="auteur"
               [(ngModel)]="editedManga.auteur"
               required
               minlength="3" />
    </div>
    <div class="form-group">
        <label for="genre">genre</label>
        <input type="text"
              class="form-control"
              name="genre"
              [(ngModel)]="editedManga.genre"
              minlength="4" />
    </div>
    <div class="form-group">
        <label for="dateParution">date parution</label>
        <input type="date"
              class="form-control"
              name="dateParution"
              [ngModel]="editedManga.dateParution | date:'yyyy-MM-dd'"
              (ngModelChange)="editedManga.dateParution = $event"
              required />
    </div>
    <div class="form-group">
        <label for="rating">rating</label>
        <input type="text"
              class="form-control"
              name="rating"
              [(ngModel)]="editedManga.rating"
              required
              pattern="^[0-5]$" />
    </div>
    <button [disabled]="monform.invalid" class="btn btn-primary" type="submit">sauver manga</button>
  </form>
</div>
