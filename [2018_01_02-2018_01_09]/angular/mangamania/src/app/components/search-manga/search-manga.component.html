<form>
  <div class="form-group">
    <label for="searchTerm">search title: {{searchTerm}}</label>
    <input type="text"
          class="form-control"
           name="searchTerm"
            id="searchTerm"
            [ngModel]="searchTerm"
            (ngModelChange)="changeTerm($event)" />
  </div>
</form>
