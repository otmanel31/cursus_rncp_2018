<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <app-tag-selector [tagMode]="1"
                      [relatedTags]="tagsRelated"
                      (tagAddChange)="selectNewTag($event)"
                      (tagRemoveChange)="unSelectTag($event)" ></app-tag-selector>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <div class="panel panel-primary">
      <div class="panel-heading">Edition image</div>
      <div class="panel-body">
          <form (ngSubmit)="saveImage()">
            <div class="form-group">
              <label for="name">nom de l'image</label>
              <input type="text"
                    class="form-control"
                    name="name"
                    id="name"
                    [(ngModel)]="editedImage.name" />
            </div>
            <div class="form-group">
              <label for="description">description de l'image</label>
              <textarea class="form-control" rows="5" cols="50"
                    name="description"
                    id="description"
                    [(ngModel)]="editedImage.description" >
              </textarea>
            </div>
            <div class="form-group">
              <label for="fileName">nom du fichier</label>
              <input type="text"
                    class="form-control"
                    name="fileName"
                    id="fileName"
                    [(ngModel)]="editedImage.fileName" />
            </div>
            <button class="btn btn-success" type="submit">save image</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <div class="thumbnail" style="height: 300px">
        <img [src]="getImageThumbUrl()" />
      </div>
  </div>
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" *ngIf="editedImage.id">
      <app-textured-cube [textureId]="editedImage.id"> 
        </app-textured-cube>
  </div>

</div>
