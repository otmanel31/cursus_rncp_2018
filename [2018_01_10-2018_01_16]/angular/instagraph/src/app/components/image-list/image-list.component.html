<div class="row">
  <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <app-tag-selector></app-tag-selector>
  </div>
  <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
    <div class="panel panel-primary">
      <div class="panel-heading">liste images</div>
      <div class="panel-body">
          <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <pagination [boundaryLinks]="true"
              [totalItems]="totalItems"
              [ngModel]="currentPage"
              [itemsPerPage]="12"
              class="pagination-sm"
              previousText="&lsaquo;"
              nextText="&rsaquo;"
              firstText="&laquo;"
              lastText="&raquo;"
              (pageChanged)="pageChanged($event)"></pagination>
          </div>
          <div *ngFor="let image of images | async" class="col-xs-3 col-sm-3 col-md-3">
              <div class="thumbnail" style="height: 256px">

                <img [src]="getImageThumbUrl(image.id)" alt="{{image.fileName}}" />

                <div class="caption">
                  <h5> {{image.fileName}}</h5>
                  <div class="btn-group">
                    <a type="button"  class="btn btn-sm btn-success">
                      <span class="glyphicon glyphicon-unchecked"
                            aria-hidden="true"></span>
                    </a>
                    <a type="button"  class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-download-alt"
                              aria-hidden="true"></span>
                    </a>
                    <a type="button"  class="btn btn-sm btn-warning">
                        <span class="glyphicon glyphicon-pencil"
                              aria-hidden="true"></span>
                    </a>
                    <a type="button"  class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash"
                              aria-hidden="true"></span>
                    </a>
                  </div>
                </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</div>
